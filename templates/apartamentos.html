<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartamentos</title>
</head>
<body>
    <h1>Filtered Properties</h1>
    <ul>
        {% for property in prop %}
        <li>
            <h2>{{ property.title }}</h2>
            <p>Price: {{ property.currency }} {{ property.price }}</p>
            <p>Address: {{ property.address.street_name if property.address else 'No address available' }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
